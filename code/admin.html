<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница модерации файлов</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 900px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            color: #555;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding-top: 14px;
            padding-bottom: 14px;
        }

        td.actions {
            text-align: center;
        }

        .btn-publish, .btn-reject {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin: 4px;
        }

        .btn-publish {
            background-color: #28a745;
            color: white;
        }

        .btn-reject {
            background-color: #dc3545;
            color: white;
        }

        .btn-publish:hover, .btn-reject:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Модерация загруженных файлов</h1>
        <table>
            <thead>
                <tr>
                    <th>Название файла</th>
                    <th>Теги</th>
                    <th>Описание</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Пример строки таблицы, замените данными из вашей базы данных -->
                <tr>
                    <td>Пример_файла.txt</td>
                    <td>документ, пример, текст</td>
                    <td>Это пример файла для демонстрации страницы модерации.</td>
                    <td class="actions">
                        <button class="btn-publish">Опубликовать</button>
                        <button class="btn-reject">Отклонить</button>
                    </td>
                </tr>
                <!-- Здесь могут быть дополнительные строки для других файлов -->
            </tbody>
        </table>
    </div>
</body>
</html>
